<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue | Editorial</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen" class="fixed inset-0 z-[100] flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-[12vw] leading-none font-black font-serif text-outline-dynamic animate-title-reveal">
                WV
            </h1>
            <div class="h-1 w-0 bg-red-600 mx-auto mt-4 animate-line-expand"></div>
        </div>
    </div>

    <nav class="fixed top-0 w-full z-40 flex justify-between items-center p-8 pointer-events-none">
        <div class="font-serif text-2xl font-bold tracking-tighter flex items-center gap-2 pointer-events-auto" style="color: var(--text-main)">
            <button id="theme-dot" class="text-red-600 text-4xl leading-none hover:scale-125 transition-transform cursor-pointer" title="Cycle Theme">.</button>
            <span>WeatherVue</span>
        </div>
        
        <button id="settings-toggle" class="group flex items-center gap-4 focus:outline-none pointer-events-auto">
            <span class="hidden md:block text-xs font-bold uppercase tracking-[0.2em] transition-colors" style="color: var(--text-muted)">Configure</span>
            <div class="w-12 h-12 border flex items-center justify-center transition-all group-hover:bg-red-600 group-hover:border-red-600" style="border-color: var(--text-main); color: var(--text-main)">
                <i class="fa-solid fa-bars w-6 h-6 group-hover:text-white"></i>
            </div>
        </button>
    </nav>

    <aside id="settings-drawer" class="fixed inset-y-0 right-0 w-full md:w-[500px] z-50 transform translate-x-full transition-transform duration-700 ease-[cubic-bezier(0.22,1,0.36,1)] flex flex-col shadow-2xl">
        
        <div class="p-10 flex justify-between items-end border-b" style="border-color: var(--border-color)">
            <h2 class="font-serif text-4xl font-bold italic" style="color: var(--text-main)">Setup</h2>
            <button id="close-drawer" class="text-sm uppercase tracking-widest hover:text-red-600 transition-colors" style="color: var(--text-muted)">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-10 space-y-12">
            
            <div class="space-y-4">
                <label class="text-red-600 text-xs font-bold uppercase tracking-[0.2em]">00 / Appearance</label>
                <div class="flex gap-2">
                    <button class="theme-btn flex-1" data-set-theme="light">Light</button>
                    <button class="theme-btn flex-1" data-set-theme="dark">Dark</button>
                    <button class="theme-btn flex-1" data-set-theme="system">System</button>
                </div>
            </div>

            <div class="space-y-4">
                <label class="text-red-600 text-xs font-bold uppercase tracking-[0.2em]">01 / Location</label>
                <div class="relative transition-colors">
                    <select id="city-select" class="w-full custom-input py-4 text-3xl font-serif font-bold focus:outline-none appearance-none cursor-pointer">
                        <option value="rome" class="text-black">Rome</option>
                        <option value="paris" class="text-black">Paris</option>
                        <option value="london" class="text-black">London</option>
                        <option value="new-york" class="text-black">New York</option>
                        <option value="los-angeles" class="text-black">Los Angeles</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-0 top-6" style="color: var(--text-muted)"></i>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-red-600 text-xs font-bold uppercase tracking-[0.2em]">02 / Metrics</label>
                    <button id="select-all-btn" class="text-[10px] uppercase tracking-widest transition-all border-b border-transparent hover:border-current" style="color: var(--text-muted)">
                        Select All
                    </button>
                </div>
                <div id="weather-params" class="flex flex-wrap gap-2">
                    </div>
            </div>
        </div>

        <div class="p-6 border-t" style="border-color: var(--border-color)">
            <button id="get-weather-btn" class="w-full h-16 text-lg font-bold uppercase tracking-widest hover:bg-red-600 hover:text-white transition-all duration-300 flex items-center justify-center gap-3" style="background-color: var(--text-main); color: var(--bg-body)">
                Reveal Data
            </button>
        </div>
    </aside>

    <main class="relative min-h-screen w-full flex flex-col items-center justify-center p-6 pt-24 pb-20">
        
        <div class="absolute inset-0 z-[-1] pointer-events-none" 
             style="background-image: radial-gradient(var(--text-muted) 1px, transparent 1px); background-size: 30px 30px; opacity: 0.1;">
        </div>

        <div id="weather-results" class="w-full max-w-7xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="col-span-full flex flex-col items-center justify-center h-[50vh] text-center animate-fade-in-up">
                <h1 class="font-serif text-6xl md:text-9xl font-black tracking-tight mb-6 opacity-90" style="color: var(--text-main)">
                    Weather<span class="text-outline-dynamic">Vue</span>
                </h1>
                <p class="tracking-[0.5em] uppercase text-xs" style="color: var(--text-muted)">Open configuration to begin</p>
            </div>
        </div>

        <div id="translation-container" class="w-full max-w-5xl mt-24 hidden opacity-0 transition-opacity duration-1000">
            <div class="border-t pt-10" style="border-color: var(--border-color)">
                <div class="flex flex-col md:flex-row md:items-start justify-between gap-8 mb-8">
                    <div>
                        <h3 class="font-serif text-3xl font-bold" style="color: var(--text-main)">Global Synopsis</h3>
                        <p class="text-xs mt-2 uppercase tracking-widest" style="color: var(--text-muted)">Translate live data</p>
                    </div>
                    
                    <div class="flex items-stretch gap-0 h-12">
                        <div class="relative w-[200px] z-20" id="custom-language-selector">
                            <input type="hidden" id="language-value" value="en">
                            <button id="language-trigger" class="w-full h-full border px-4 flex items-center justify-between hover:border-red-600 transition-colors group" style="background-color: var(--bg-drawer); border-color: var(--border-color)">
                                <span id="current-language-label" class="text-xs font-bold uppercase tracking-widest" style="color: var(--text-main)">English</span>
                                <i class="fa-solid fa-chevron-down w-4 h-4 transition-colors duration-300" id="lang-arrow" style="color: var(--text-muted)"></i>
                            </button>
                            <div id="language-dropdown" class="lang-dropdown-box absolute top-full left-0 w-full hidden opacity-0 transition-all duration-200 transform origin-top -translate-y-2 shadow-2xl max-h-[300px] overflow-y-auto"></div>
                        </div>

                        <button id="translate-btn" class="px-6 h-full text-xs font-bold uppercase tracking-widest hover:bg-red-600 hover:text-white transition-colors flex items-center" style="background-color: var(--text-main); color: var(--bg-body)">
                            Translate
                        </button>
                    </div>
                </div>

                <div id="translation-result-wrapper" class="hidden">
                    <div class="p-8 border-l-2 border-red-600 mt-8 backdrop-blur-sm" style="background-color: var(--bg-card)">
                        <div id="translation-result" class="font-serif text-2xl md:text-3xl italic leading-relaxed" style="color: var(--text-main)"></div>
                    </div>
                </div>
            </div>
        </div>

        <button id="clear-btn" class="fixed bottom-8 right-8 z-30 opacity-0 pointer-events-none transition-opacity duration-500 bg-red-600 text-white w-14 h-14 rounded-full hover:scale-110 shadow-lg flex items-center justify-center">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>

    </main>

    <script src="api-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
